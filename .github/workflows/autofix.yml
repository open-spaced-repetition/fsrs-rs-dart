name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

env:
  rust_clippy: stable  # MSRV
  CARGO_TERM_COLOR: always
  FLUTTER_VERSION: "3.27.3"

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: autofix-${{ hashFiles('**/Cargo.lock') }}

      - run: rustup toolchain install ${{ env.rust_clippy }} --profile minimal --component rustfmt --component clippy
      - run: rustup default ${{ env.rust_clippy }}

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - run: cargo install flutter_rust_bridge_codegen@2.9.0 || true
  
      - run: flutter_rust_bridge_codegen generate

      - run: cd rust ; cargo clippy --fix --workspace
      - run: cd rust ; cargo fmt --all
  
      - run: dart format .

      - uses: autofix-ci/action@551dded8c6cc8a1054039c8bc0b8b48c51dfc6ef
