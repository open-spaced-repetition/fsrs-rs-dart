name: Build and Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  FLUTTER_VERSION: "3.27.3"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.10.22

      - name: Install flutter_rust_bridge_codegen and cargo-expand and fvm
        run: |
          set -eux -o pipefail
          curl -fsSL https://fvm.app/install.sh | bash
          cargo binstall --no-confirm --no-symlinks --force cargo-expand
          cargo binstall --no-confirm --no-symlinks --force flutter_rust_bridge_codegen --version "^2.0.0"

      - name: Generate bridge code
        run: |
          set -eux -o pipefail
          mkdir -p lib/src/rust
          flutter_rust_bridge_codegen generate


      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze
